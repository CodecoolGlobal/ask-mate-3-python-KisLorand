<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welecome | Ask Me</title>
</head>
<body>
    <h1>Ask Me</h1>
    <a href="/list">Ask new question</a><br><br>
    <br><form action = "/list" method="POST">
            <label for="sort_questions">Sort:</label><br>
            <select id="status" name="sort_questions">
              <option value="by_title">title</option>
              <option value="by_submission_time" selected>submission time</option>
              <option value="by_message">message</option>
              <option value="by_number_of_views">number of view</option>
              <option value="by_number_of_votes">number of votes</option>
            </select>
<table>
    <tr>
        <th>View Number &nbsp;|</th>
        <th>Vote Number &nbsp;| </th>
        <th>Title &nbsp;| </th>
        <th>Message &nbsp;|</th>
        <th>Image</th>
    </tr>

    {%for data in all_questions  %}
    <tr>
        <td>{{ data['view_number'] }}</td>
        <td>{{ data['vote_number'] }}</td>
        <td><a href="/question/{{ data['id'] }}">{{ data['title'] }}</a></td>
        <td>{{ data['message'] }}</td>
        <td><img src="{{ data['image'] }}" alt="image"></td>
        <td>
            <a href="/question/{{ data['id'] }}/vote_up"> Up vote</a>
            <a href="/question/{{ data['id'] }}/vote_down">Down vote</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
