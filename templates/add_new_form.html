<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_template</title>
</head>
<body>
    <h1>{% block page_name %}{% endblock %}</h1>
    <form action="{% block action_destination %}{% endblock %}" method="post">
        {% block title %}{% endblock %}
        {% block message %}{% endblock %}
        {% block submit_button %}{% endblock %}
    </form>
</body>
</html>
