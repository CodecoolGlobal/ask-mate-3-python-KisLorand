<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_template</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>{% block page_name %}{% endblock %}</h1>
    <a href="/">back to main page</a><br><br>
    <a href="{% block back_to_last_page %}{% endblock %}">back to {% block back_to_last_page_name %}list{% endblock %} page</a><br><br>
    <form action="{% block action_destination %}{% endblock %}" method="POST" enctype="multipart/form-data">
        {% block title %}{% endblock %}
        {% block message %}{% endblock %}
        {% block add_image %}
            <label for="avatar">Choose a profile picture:</label>
            <input type="file" id="avatar" name="image" accept="image/png, image/jpeg">
        {% endblock %}
        {% block submit_button %}{% endblock %}

    </form>
</body>
</html>
