<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_template</title>
</head>
<body>
    <h1>{% block page_name %}{% endblock %}</h1>
    <form action="{% block action_destination %}{% endblock %}" method="POST">
        {% block title %}{% endblock %}
        {% block message %}{% endblock %}
        {% block submit_button %}{% endblock %}
        <label for="avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="image" accept="image/png, image/jpeg">

    </form>
</body>
</html>
