<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Opened Question</title>
    </head>
    <body>
        <h1>{{ question_title }}</h1>
        <p>{{ question_message }}
            <br>
            <a href='/question/{{ question_id }}/edit'>Edit</a>
        </p>
        <img src="static/images/{{ question_image }}" alt="">

    <table>
        <tr>
            <th>Vote <br> Number &nbsp;</th>
            <th>Answer &nbsp;</th>
            <th>Image &nbsp;</th>
        </tr>
        {% for answer in answers %}
            <tr>
                <td>{{ answer['vote_number'] }}</td>
                <td>{{ answer['message'] }}</td>
                <td><img src="static/images/{{ answer['image'] }}" alt=""></td>
                <td>
                    <a href="/answer/{{ answer['id'] }}/vote_up?question_id={{ question_id }}" > Up vote</a>
                    <a href="/answer/{{ answer['id'] }}/vote_down?question_id={{ question_id }}" >Down vote</a>
                    <a href="/answer/{{ answer['id'] }}/delete?question_id={{ question_id }}">Delete</a>

                </td>
            </tr>
        {% endfor %}
    </table>

    <a href="/question/{{ question_id }}/new-answer?question_id={{ question_id }}">Add new answer</a>
    </body>
</html>
